{% extends "base.html" %}

{% block title %}Sign Up - SocialMedia{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 shadow-md rounded-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
    
    <form method="POST" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        
        {% for field in form %}
            <div>
                <label class="block text-gray-700">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-red-500 text-sm">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
        {% endfor %}
        
        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700">Sign Up</button>
    </form>
    
    <p class="mt-4 text-center">
        Already have an account? <a href="{% url 'login' %}" class="text-blue-500">Log in</a>
    </p>
</div>
{% endblock %}
