{% extends "base.html" %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 shadow-md rounded-lg text-center">
    <h2 class="text-xl font-bold text-red-500 mb-4">Are you sure you want to delete this post?</h2>
    <p class="text-gray-700 mb-6">{{ post.content }}</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-lg">Delete</button>
        <a href="{% url 'home' %}" class="bg-gray-400 text-white px-4 py-2 rounded-lg">Cancel</a>
    </form>
</div>
{% endblock %}
