{% extends "base.html" %}

{% block title %}Create New Post{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 shadow-md rounded-lg">
    <h2 class="text-2xl font-semibold mb-4">Create a New Post</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg mt-4">Post</button>
    </form>
</div>
{% endblock %}
